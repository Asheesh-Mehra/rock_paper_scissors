<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="choices">
        <div class="choice">
            <img id="ROCK" src="./images/rock.png" />
            <p class="text" id="rock-text">ROCK</p>
        </div>
        <div class="choice">
            <img id="PAPER" src="./images/paper.png" />
            <p class="text" id="paper-text">PAPER</p>
        </div>
        <div class="choice">
            <img id="SCISSORS" src="./images/scissors.png" />
            <p class = "text" id="scissors-text">SCISSORS</p>
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p>YOUR  CHOICE</p>
            <p id="user-choice">----------</p>
        </div>
        <div class="comp">
            <p>COMP CHOICE</p>
            <p id="comp-choice">----------</p>
        </div>
    </div>

    <div class="play-msg">
        <p id="play">PLAY YOUR MOVE</p>
        <p id="reset">RESET</p>
    </div>

    <div class="result">
        <div class="user-result">
            <p>YOUR  SCORE</p>
            <p id="uresult">0</p>
        </div>
        <div class="comp-result">
            <p>COMP SCORE</p>
            <p id="cresult">0</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
